    <html>
    <head>
        <title>Available polls</title>
    </head>
    <body>
        <h1>List of available polls</h1>
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available</p>
        {% endif %}
    </body>
    </html>
